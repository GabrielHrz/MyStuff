<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>MyStuff - Inventário</title>
</head>
<body>

<header>
    <h1>MyStuff</h1>
</header>

<div class="container">
    <section>
        <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="renderItems()">
    </section>

    <section id="formArtigo">
        <h3>Gestão de Artigo</h3>
        <input type="hidden" id="editIndex" value="-1">
        
        <input type="text" id="itemName" placeholder="Nome *">
        <input type="text" id="itemCategory" placeholder="Categoria">
        <input type="number" id="itemValue" placeholder="Valor (€)">
        <input type="text" id="itemLocation" placeholder="Localização *">
        
        <select id="itemStatus">
            <option value="Essencial">Essencial</option>
            <option value="Doação">Doação</option>
            <option value="Venda">Venda</option>
        </select>
        
        <textarea id="itemDesc" placeholder="Descrição..."></textarea>
        
        <div class="button-group">
            <button class="btn-add" id="btnSave" onclick="saveItem()">Guardar Artigo</button>
            <button class="btn-cancel hidden" id="btnCancel" onclick="resetForm()">Cancelar</button>
        </div>
    </section>

    <div id="inventoryList"></div>
</div>

<script src="js/app.js"></script>
</body>
</html>
